
<div class="album py-5 bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-4" *ngFor="let n of indianVendors">
                <div class="card mb-4 box-shadow">

                    <div class="card-body">
                        <p class="card-text">{{n.name}}<span
                                style="float: right">${{n.price}}</span>
                        </p>

                        <div class="d-flex justify-content-between align-items-center">
                            <input *ngIf="n===editIndianItem" [(ngModel)]="n.name" type="text" (blur)="update()"
                                (keyup.enter)="update()"> 
                            <input *ngIf="n===editIndianItem" [(ngModel)]="n.price" type="text" (blur)="update()"
                                (keyup.enter)="update()">
                        <div class="btn-group">
                            <button type="button" class="btn btn-sm btn-outline-warning" title="Edit Menu Item"
                                (click)="edit(n)">
                                Edit</button>
                            <button type="button" class="btn btn-sm btn-outline-danger" title="Delete Menu Item"
                                (click)="delete(n)">Delete</button>                                        
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
