      </header>




<section class="add">
    <div class="addvend">
            <div class="col-md-12 text-center">    
<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#myModal" style="margin-top: 10px">Add Vendor</button>
</div>
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Add Vendor Name</h4>
                <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
            </div>
            <div class="modal-body">
                <form (ngSubmit)="add(userForm)"  #userForm="ngForm">
                    <div class="form-group">
                        <label>Name: </label>
                        <input type="text" required #Name="ngModel" class="form-control" style="width:200px"
                        [(ngModel)]="vendor.vendorName" name="vendorname">
                        <!-- <div *ngIf="userForm.submitted && itemName.invalid" class="invalid-feedback">
                            <div *ngIf="itemName.errors.required">Vendor Name is required</div>
                        </div> -->
                    </div>

                    
                        <div class="form-group">
                                <label>Email </label>
                                <input type="text" required #emailid="ngModel" class="form-control" style="width:200px"
                                [(ngModel)]="vendor.vendorEmail" name="emailid">
                                    <!-- [ngClass]="{ 'is-invalid': userForm.submitted && emailid.invalid }">
                                <div *ngIf="userForm.submitted && emailid.invalid" class="invalid-feedback">
                                    <div *ngIf="emailid.errors.required">EmailId is required</div>
                                </div> -->
                            </div>
                            <div class="form-group">
                                    <label>Phone </label>
                                    <input type="text" required #Phone="ngModel" class="form-control" style="width:200px"
                                    [(ngModel)]="vendor.vendorPhone" name="Phone">
                                        <!-- [ngClass]="{ 'is-invalid': userForm.submitted && Phone.invalid }">
                                    <div *ngIf="userForm.submitted && Phone.invalid" class="invalid-feedback">
                                        <div *ngIf="Phone.errors.required">Phone number is required</div>
                                    </div> -->
                                </div>
                                <div class="form-group">
                                    <label>Uname </label>
                                    <input type="text" required #Uname="ngModel" class="form-control" style="width:200px"
                                    [(ngModel)]="vendor.vendorUname" name="Uname">
                                        <!-- [ngClass]="{ 'is-invalid': userForm.submitted && Uname.invalid }">
                                    <div *ngIf="userForm.submitted && Uname.invalid" class="invalid-feedback">
                                        <div *ngIf="Uname.errors.required">User name is required</div>
                                    </div> -->
                                </div>
                                <div class="form-group">
                                    <label>Password </label>
                                    <input type="text" required #Password="ngModel" class="form-control" style="width:200px"
                                    [(ngModel)]="vendor.vendorPassword" name="Password">
                                </div>
                                <div class="form-group">
                                        <label>Balance: </label>
                                        <input type="text" required #balance="ngModel" class="form-control" style="width:200px"
                                        [(ngModel)]="vendor.balance" name="balance">
                                    </div>  
                    <button type="submit" class="btn btn-success" >Add Vendor</button>
                </form>
            </div>
            <div class="modal-footer">
                <button id="btnSave" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<div class="album py-5 ">
    <div class="container">
        <div class="row">
            <div class="col-md-4" *ngFor="let n of vendors; let i = index">
                <div class="card mb-4 box-shadow bg-warning">

                    <div class="card-body">
                        <p class="card-text">Vendor Id:     {{n.vendorId}}</p>
                        <p class="card-text">Vendor :     {{n.vendorName}}</p>
                        <p class="card-text">Email  :     {{n.vendorEmail}}</p>
                        <p class="card-text">Contact:     {{n.vendorPhone}}</p>
                        
                        <p class="card-text">Balance:     {{n.balance}}</p>
                        
                        <div class="overlay">
                        <!-- <div class="d-flex justify-content-between align-items-center"> -->
                                
                            <input *ngIf="n===editadmintem" [(ngModel)]="n.vendorname" type="text" (blur)="update()"
                                (keyup.enter)="update()">
                                &nbsp;&nbsp;&nbsp;
                            <input *ngIf="n===editadmintem" [(ngModel)]="n.address" type="text" (blur)="update()"
                                (keyup.enter)="update()">
                                <input *ngIf="n===editadmintem" [(ngModel)]="n.emailid" type="text" (blur)="update()"
                                (keyup.enter)="update()">
                                <input *ngIf="n===editadmintem" [(ngModel)]="n.contact" type="text" (blur)="update()"
                                (keyup.enter)="update()">
                                <input *ngIf="n===editadmintem" [(ngModel)]="n.balance" type="text" (blur)="update()"
                                (keyup.enter)="update()">
                        
                            <button type="button" class="btn btn-sm btn-outline-danger" title="Edit Menu Item"
                                (click)="edit(n)">
                                Edit</button> 
                            <button type="button" class="btn btn-sm btn-outline-danger" title="Delete Menu Item"
                                (click)="delete(n,i)">Delete</button>
                          
                        <!-- </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
