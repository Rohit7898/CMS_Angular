<main role="main">

        <section class="jumbotron text-center">
            <div class="container">
                <h1 class="jumbotron-heading">Order Request</h1>
    
    
    
            </div>
        </section>
    
        <div class="album py-5 bg-light">
            <div class="container text-center">
    
                <div class="row text-center">
                    <div class="col-md-12 text-center">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Names</th>
                                <th>Amount</th>
                                <th>Order</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let o of acceptOrders">
                                <td style="width: 150px"><strong>{{o.id}}</strong></td>
                                <td style="width: 150px"><strong>{{o.name}}</strong></td>
                                <td style="width: 150px"><strong>{{o.amount}}</strong></td>
                                
                                <td style="width: 150px"><strong>{{o.items}}</strong></td>
                                <td>
                                        <div class="btn-group">
                                                <button type="button" class="default" title="Edit Menu Item"
                                                    (click)="edit(o)"><span class="glyphicon glyphicon-ok" aria-hidden="true"> </span></button> &nbsp; &nbsp;
                                                <button type="button" class="btn btn-sm btn-outline-danger" title="Delete Menu Item"
                                                    (click)="delete(o)">Deny </button>
                                            </div>
                                </td>
                               
                           </tr>
                        </tbody>
    
                        </table>
    
                    </div>
    
    
                </div>
            </div>
        </div>
