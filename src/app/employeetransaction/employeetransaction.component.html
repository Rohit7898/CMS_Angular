<section class = "newtran">
 <div class="myone">
  
<main role="main">

    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">Order History</h1>



        </div>
    </section>

    <div class="album py-5 bg-light">
        <div class="container text-center">

            <div class="row text-center">
                <div class="col-md-12 text-center">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Vendor</th>
                            <th>ItemName</th>
                            <th>Price($)</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let e of emptrans">
                            <td style="width: 150px"><strong>{{e.orderId}}</strong></td>
                            <td style="width: 150px"><strong>{{e.vendorName}}</strong></td>
                            <td style="width: 150px"><strong>{{e.itemName}}</strong></td>
                            <td style="width: 150px"><strong>{{e.totalPrice}}</strong></td>
                            <td style="width: 150px">
                                <ng-template [ngIf]="e.status == '1'">
                                            Pending
                                </ng-template>
                                <ng-template [ngIf]="e.status == '2'">
                                        Accepted
                                </ng-template>
                                <ng-template [ngIf]="e.status == '3'">
                                        Rejected
                                </ng-template>
                            </td>
                            
                       </tr>
                    </tbody>

                    </table>

                </div>


            </div>
        </div>
    </div>



</main>
 




</div>
